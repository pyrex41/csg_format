<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2563eb;
            color: white;
            padding: 24px 32px;
            border-bottom: 3px solid #1d4ed8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .logout-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .controls {
            padding: 20px 32px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 16px;
        }

        @media (max-width: 1024px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }

        .stats {
            display: flex;
            gap: 24px;
            font-size: 14px;
            color: #6b7280;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 600;
            color: #111827;
            font-size: 16px;
        }

        .page-size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-size-control label {
            font-size: 14px;
            color: #6b7280;
        }

        .page-size-control select {
            padding: 6px 32px 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .search-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-control input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .search-control input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-btn {
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #1d4ed8;
        }

        .clear-btn {
            padding: 8px 12px;
            background: #f3f4f6;
            color: #6b7280;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-btn:hover {
            background: #e5e7eb;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6b7280;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-draft {
            background: #e5e7eb;
            color: #374151;
        }

        .id-cell {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #6b7280;
        }

        .date-cell {
            color: #6b7280;
            font-size: 13px;
        }

        .pagination {
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
        }

        .pagination-info {
            font-size: 14px;
            color: #6b7280;
        }

        .pagination-controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
        }

        .btn:hover:not(:disabled) {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        .loading {
            padding: 64px;
            text-align: center;
            color: #6b7280;
        }

        .error {
            padding: 32px;
            text-align: center;
            color: #dc2626;
            background: #fee2e2;
            margin: 20px;
            border-radius: 8px;
        }

        .empty {
            padding: 64px;
            text-align: center;
            color: #6b7280;
        }

        .naic-badge {
            background: #e0e7ff;
            color: #3730a3;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Applications Browser</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="controls">
            <div class="search-control">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search by name, email, ZIP, county, or ID..."
                    onkeypress="handleSearchKeypress(event)"
                />
                <button class="search-btn" onclick="performSearch()">Search</button>
                <button class="clear-btn" onclick="clearSearch()">Clear</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span>Total:</span>
                    <span class="stat-value" id="totalCount">-</span>
                </div>
                <div class="stat-item">
                    <span>Page:</span>
                    <span class="stat-value" id="currentPage">-</span>
                    <span>/</span>
                    <span class="stat-value" id="totalPages">-</span>
                </div>
            </div>

            <div class="page-size-control">
                <label for="pageSize">Per page:</label>
                <select id="pageSize" onchange="changePageSize()">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <div id="content"></div>

        <div class="pagination" id="pagination" style="display: none;">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-controls">
                <button class="btn" id="firstBtn" onclick="goToPage(1)">First</button>
                <button class="btn" id="prevBtn" onclick="goToPage(currentPage - 1)">Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="goToPage(currentPage + 1)">Next</button>
                <button class="btn" id="lastBtn" onclick="goToPage(totalPages)">Last</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let pageSize = 10;
        let currentSearch = '';

        // Check authentication on page load
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = '/login.html';
        }

        // Helper function to make authenticated requests
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };

            const response = await fetch(url, { ...options, headers });

            // If unauthorized, redirect to login
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
                return null;
            }

            return response;
        }

        async function loadApplications(page = 1) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading applications...</div>';

            try {
                let url = `/api/db/applications?page=${page}&limit=${pageSize}`;
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }
                const response = await authenticatedFetch(url);
                if (!response) return;

                const result = await response.json();

                if (!result.success) {
                    throw new Error('Failed to load applications');
                }

                const { data, pagination } = result;
                currentPage = pagination.page;
                totalPages = pagination.total_pages;

                // Update stats
                document.getElementById('totalCount').textContent = pagination.total;
                document.getElementById('currentPage').textContent = pagination.page;
                document.getElementById('totalPages').textContent = pagination.total_pages;

                // Update pagination info
                const start = pagination.total === 0 ? 0 : (pagination.page - 1) * pagination.limit + 1;
                const end = Math.min(pagination.page * pagination.limit, pagination.total);
                document.getElementById('paginationInfo').textContent =
                    `Showing ${start}-${end} of ${pagination.total}`;

                // Update pagination buttons
                document.getElementById('firstBtn').disabled = !pagination.has_prev;
                document.getElementById('prevBtn').disabled = !pagination.has_prev;
                document.getElementById('nextBtn').disabled = !pagination.has_next;
                document.getElementById('lastBtn').disabled = !pagination.has_next;
                document.getElementById('pagination').style.display = pagination.total > 0 ? 'flex' : 'none';

                // Render table
                if (data.length === 0) {
                    content.innerHTML = '<div class="empty">No applications found.</div>';
                } else {
                    content.innerHTML = `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Applicant Name</th>
                                        <th>Email</th>
                                        <th>Created Date</th>
                                        <th>Status</th>
                                        <th>NAIC</th>
                                        <th>DOB</th>
                                        <th>ZIP</th>
                                        <th>County</th>
                                        <th>ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.map(app => `
                                        <tr>
                                            <td><strong>${app.applicantName || '-'}</strong></td>
                                            <td>${app.email || '-'}</td>
                                            <td class="date-cell">${formatDateTime(app.createdAt)}</td>
                                            <td><span class="status-badge status-${app.status.toLowerCase()}">${app.status}</span></td>
                                            <td>${app.naic ? `<span class="naic-badge">${app.naic}</span>` : '-'}</td>
                                            <td class="date-cell">${formatDate(app.dob)}</td>
                                            <td>${app.zip || '-'}</td>
                                            <td>${app.county || '-'}</td>
                                            <td class="id-cell">${app.id.substring(0, 8)}...</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading applications: ${error.message}</div>`;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            try {
                return new Date(dateString).toLocaleDateString();
            } catch {
                return dateString;
            }
        }

        function formatDateTime(dateString) {
            if (!dateString) return '-';
            try {
                return new Date(dateString).toLocaleString();
            } catch {
                return dateString;
            }
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                loadApplications(page);
            }
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            loadApplications(1);
        }

        function performSearch() {
            currentSearch = document.getElementById('searchInput').value.trim();
            loadApplications(1);
        }

        function clearSearch() {
            currentSearch = '';
            document.getElementById('searchInput').value = '';
            loadApplications(1);
        }

        function handleSearchKeypress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }

        // Load initial data
        loadApplications(1);
    </script>
</body>
</html>
